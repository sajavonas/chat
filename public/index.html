<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Безопасный Чат</title>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<div id='auth'>
    <label>Введите пароль:</label>
    <input type='text' id='password' placeholder='Пароль'>
    <button onclick='authenticate()'>Войти</button>
</div>
<div id='popup' class='modal'>
    <div class='modal-content'>Лабас Катерина</div>
</div>
<div id='chat' style='display:none;'>
    <div id='userCount'>Пользователей онлайн: 0</div>
    <ul id='messages'></ul>
    <input id='m' autocomplete='off' placeholder='Введите сообщение'>
    <input type='file' id='imageInput' accept='image/*'>
    <button onclick='sendMessage()'>Отправить сообщение</button>
</div>
<script src='/socket.io/socket.io.js'></script>
<script src='script.js'></script>
</body>
</html>
