
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    .hidden { display: none; }
    input[type=password], input[type=text], input[type=file] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 14px; margin-top: 8px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    button.danger { background: #dc3545; }
    ul { list-style: none; padding: 0; }
    li { background: #f1f1f1; margin-bottom: 8px; padding: 10px; border-radius: 4px; position: relative; }
    .meta { font-size: 12px; color: #666; margin-bottom: 4px; }
    .actions { position: absolute; top: 8px; right: 8px; }
    img { max-width: 100%; margin-top: 6px; border-radius: 4px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <section id="login-section">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button id="login-btn">Login</button>
    </section>

    <section id="greeting-section" class="hidden">
      <h2>Hello Katerina!</h2>
      <button id="logout-btn" class="danger">Log Off</button>
    </section>

    <section id="chat-section" class="hidden">
      <h2>Chat</h2>
      <ul id="messages"></ul>
      <input type="text" id="message-input" placeholder="Type a message..." />
      <input type="file" id="image-input" accept="image/*" />
      <button id="send-btn">Send</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
