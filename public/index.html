
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Парольный чат</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>Парольный чат</h1>
    <div id="role-indicator" class="user-info"></div>
  </nav>

  <main class="container">
    <!-- Ввод пароля -->
    <section id="gate" class="card">
      <h2>Введите пароль</h2>
      <form id="gate-form" class="gate-form">
        <input type="password" id="gate-input" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <p class="hint">Пароли проверяются на сервере Supabase. В коде они не хранятся.</p>
    </section>

    <!-- Приветствие -->
    <section id="greeting" class="card hidden">
      <h2>Привет, Катерина!</h2>
    </section>

    <!-- Чат -->
    <section id="chat" class="card hidden">
      <div class="row space-between">
        <h2>Глобальный чат</h2>
        <div class="row">
          <button id="logoff-btn" class="danger">Выйти</button>
        </div>
      </div>

      <ul id="messages" class="messages"></ul>

      <form id="message-form" class="message-form" enctype="multipart/form-data">
        <input type="text" id="message-input" placeholder="Введите сообщение…" autocomplete="off" />
        <input type="file" id="image-input" accept="image/*" />
        <button type="submit">Отправить</button>
      </form>

      <p class="hint">Сообщения появляются мгновенно. Удалённые сообщения скрыты для обычного пользователя и видны администратору.</p>
    </section>
  </main>

  <footer class="footer">Сделано на Supabase & Render</footer>

  <script src="app.js"></script>
</body>
</html>
