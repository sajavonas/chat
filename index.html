
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>Supabase Chat</h1>
    <div id="user-info" class="user-info"></div>
  </nav>

  <main class="container">
    <section id="auth-section" class="card">
      <h2>Sign up / Sign in</h2>
      <form id="auth-form">
        <label>Email
          <input type="email" id="email" placeholder="you@example.com" required />
        </label>
        <label>Password
          <input type="password" id="password" placeholder="••••••••" minlength="6" required />
        </label>
        <div class="row">
          <button type="button" id="signup-btn">Sign up</button>
          <button type="button" id="signin-btn" class="secondary">Sign in</button>
        </div>
      </form>
    </section>

    <section id="chat-section" class="card hidden">
      <div class="row space-between">
        <h2>Global Chat</h2>
        <button id="signout-btn" class="danger">Sign out</button>
      </div>

      <ul id="messages" class="messages"></ul>

      <form id="message-form" class="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>

      <p class="hint">Messages persist indefinitely. There is no auto-delete.</p>
    </section>
  </main>

  <footer class="footer">Built with Supabase & Render</footer>

  <script src="app.js"></script>
</body>
</html>
