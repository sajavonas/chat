
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>Password Chat</h1>
    <div id="role-indicator" class="user-info"></div>
  </nav>

  <main class="container">
    <!-- Password gate -->
    <section id="gate" class="card">
      <h2>Enter password</h2>
      <p class="hint">Use <strong>bulbul</strong> for normal chat, <strong>kakutis</strong> for admin view.</p>
      <form id="gate-form" class="gate-form">
        <input type="password" id="gate-input" placeholder="Password" required />
        <button type="submit">Enter</button>
      </form>
    </section>

    <!-- Chat section -->
    <section id="chat" class="card hidden">
      <div class="row space-between">
        <h2>Global Chat</h2>
        <div class="row">
          <button id="logoff-btn" class="danger">Log off</button>
        </div>
      </div>

      <ul id="messages" class="messages"></ul>

      <form id="message-form" class="message-form" enctype="multipart/form-data">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
        <input type="file" id="image-input" accept="image/*" />
        <button type="submit">Send</button>
      </form>

      <p class="hint">Messages appear instantly. Deleted messages are hidden for normal users and visible for admins.</p>
    </section>
  </main>

  <footer class="footer">Built with Supabase & Render</footer>

  <script src="app.js"></script>
</body>
</html>
